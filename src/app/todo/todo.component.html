<div class="content" fxLayout="column" fxLayoutGap="25px">
  <h1>Todo example</h1>

  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>üìù Todo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let open of (items | todos: false)">
            <div>
              <span>{{ open.description }}</span>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>‚úÖ Done</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let done of (items | todos: true)">
            <div>
              <span>{{ done.description }}</span>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
